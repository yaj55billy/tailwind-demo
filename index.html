<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container m-auto">
    <h1>Using Tailwind</h1>
    <h2 class="text-xl text-yellow-700">測試文字</h2>
    <!-- 官網複製 code  -->
    <figure class="md:flex bg-gray-100 rounded-xl p-8 md:p-0">
      <img class="w-32 h-32 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto" src="https://tailwindcss.com/_next/static/media/sarah-dayan.a8ff3f1095a58085a82e3bb6aab12eb2.jpg" alt="" width="384" height="512">
      <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
        <blockquote>
          <p class="text-lg font-semibold">
            “Tailwind CSS is the only framework that I've seen scale

            and the build size is tiny.”

        <figcaption class="font-medium">

            Sarah Dayan

    <!-- 官網複製 code END -->

    <!-- 官網複製 code test RWD、hover ... -->

      <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:flex-shrink-0" src="https://tailwindcss.com/img/erin-lindford.jpg" alt="Woman's Face">
      <div class="text-center space-y-2 sm:text-left">
        <div class="space-y-0.5">
          <p class="text-lg text-black font-semibold">
            Erin Lindford
          </p>
          <p class="text-gray-500 font-medium">
            Product Engineer
          </p>
        </div>
        <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Message</button>
